<section class="row">
    <section class="column">
        <nav class="main inverse">
            <ul>
                <li class="nohover">{{manager.name}} (Менеджер)</li>
            </ul>
            <ul data-float="right">
                <li open-modal="factorEdit" ng-click="selectedDensity = {}" style="cursor: pointer">Добавить рецепт</li>
                <li ng-show="manager.recipe">
                    <a href="">Рецепты</a>
                </li>
                <li ng-show="manager.density">
                    <a href="#/manager">Главное окно</a>
                </li>
                <li><a href="/#logout">Выход</a></li>
            </ul>
        </nav>
    </section>
</section>
<section class="row">
    <section class="column">
        <h2>Рецепты</h2>

        <table ng-init="getRecipes()" class="hover border horizontal">
            <tr ng-repeat="recipe in recipes" ng-class="recipe.recipeId ? 'warning' : 'success'">
                <td ng-show="recipe.recipeId"><i>{{recipe.title}}</i></td>
                <td ng-hide="recipe.recipeId"><b>{{recipe.title}}</b></td>
                <td ng-show="recipe.quantity"><i>{{recipe.quantity}}г</i></td>
                <td ng-hide="recipe.quantity"></td>
                <td ng-show="recipe.recipeId">
                    <a href="">Удалить компонент</a>
                </td>
                <td ng-hide="recipe.recipeId">
                    <a href="" ng-click="addComponent()">Добавить компонент</a> |
                    <a href="">Удалить рецепт</a>
                </td>
            </tr>


            <!--<tr>
                <th>Компонент</th>
                <th>Исходная еденица измерения</th>
                <th>Коэффициент</th>
                <th>Получаемая еденица измерения</th>
            </tr>-->
<!--            <tr ng-repeat="item in density">
                <td>{{item.component}}</td>
                <td>{{item.source}}</td>
                <td open-modal="factorEdit" ng-click="setSelectedDensity(item)">{{item.factor}}</td>
                <td>{{item.result}}</td>
            </tr>-->
        </table>
    </section>
</section>


<section data-modal="factorEdit" class="success">
    <header>Формула</header>
    <section>
        <form data-float="center" style="margin-bottom: 0">
            <fieldset class="vertical">
                <label>
                    <span>Название</span>
                    <input placeholder="Название" ng-model="selectedDensity.component">
                </label>
                <label>
                    <span>Исходное измерение</span>
                    <input placeholder="Исходное измерение" ng-model="selectedDensity.source">
                </label>
            </fieldset>
            <fieldset class="vertical">
                <label>
                    <span>Коэффициент</span>
                    <input placeholder="Коэффициент" ng-model="selectedDensity.factor">
                </label>
                <label>
                    <span>Получаемое измерение</span>
                    <input placeholder="Получаемое измерение" ng-model="selectedDensity.result">
                </label>
            </fieldset>
        </form>
    </section>
    <footer>
        <button ng-click="setDensity()" close-modal="factorEdit">Сохранить</button>
        <input type="button" value="Отмена" close-modal="factorEdit">
    </footer>
</section>
